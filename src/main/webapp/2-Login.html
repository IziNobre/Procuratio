<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procuratio</title>
    <link rel="stylesheet" href="procuratioNovo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="containerLogin">
      <div class="modal-card" style="max-width: 745px;padding: 60px;">
        <div class="containerSimboloPeLogo">
          <div class="simboloP">P</div>
          <h2 class="logo">PROCURATIO</h2>
        </div>
        <div class="containerBemVindo">
          <div style="margin-top: 20px">
            Seja bem vindo a nossa plataforma. Faça o seu login ou caso tenha
            esquecido a senha, solicite a troca.
          </div>
          <div class="row">
            <div class="col-25">
              <label for="usuario">Nome</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Digite o seu Nome"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="senha">Senha</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="senha"
                name="senha"
                placeholder="Digite a sua Senha"
              />
            </div>
          </div>
          <div style="display: flex;margin-top: 20px;justify-content: space-between;align-items: center;">
              <a href="#" class="login-link">Esqueci minha senha</a>
              <a href="#" class="login-link"> Não Possui Cadastro? </a>
            <button class="btn">Entrar</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="copyright">Desenvolvido por javaMinds ©</div>
    </footer>
  </body>
</html>
