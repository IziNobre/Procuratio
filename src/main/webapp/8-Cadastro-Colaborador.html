    <script>
      // Script que faz sumir e aparecer as categorias do formulário
      var buttonsHideShow = document.getElementsByClassName(
        "hide-show-container"
      );
      for (let index = 0; index < buttonsHideShow.length; index++) {
        const element = buttonsHideShow[index];
        element.onclick = (event) => {
          const el = event.target;
          const target = document.getElementById(el.getAttribute("for"));
          if (target.classList.contains("hide")) {
            target.classList.remove("hide");
            el.classList.remove("down");
            el.classList.add("up");
          } else {
            target.classList.add("hide");
            el.classList.add("down");
            el.classList.remove("up");
          }
        };
      }

    </script>
