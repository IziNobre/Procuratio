<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Procuratio</title>
        <link rel="stylesheet" href="procuratioNovo.css" />
    </head>

    <body>

        <form>

            <header>

                <div class="logo-container">
                    <div class="simboloP">P</div>
                    <div class="logo">PROCURATIO</div>
                </div>

                <a class="opcoes selecionado" href="home">Home</a>
                <a class="opcoes" href="painelprincipal">Painel Principal</a>
                <a class="opcoes" href="blog">Blog</a>
                <a class="opcoes" href="ajuda">Ajuda</a>
                <div class="btn-header-container">
                  <button class="btn btn-minhaConta">Minha Conta</button>
                </div>

            </header>

            <section class="containerCroudEmpresas">

                <div class="caminhoCroudEmpresas">
                    <p>Painel principal / Funções / Edição</p>
                </div>

                <div class="cadastroEmpresaCard">
                    <div class="novoCadastroEmpresa">
                        <p>Editar dados da Função</p>
                    </div>

                    <div class="nomeDaFuncao">
                        <br><br>
                        <h2>Nome da Função</h2>
                        <p>Nome Empresa:</p>
                    </div>

                    <div class="cadastroEmpresaCardBody">
                        <div class="cadastroEmpresaCardField">
                            <label for="nomeFuncao">Novo nome da Função</label>
                            <input type="text" id="nomeFuncao" name="nomeFuncao" placeholder="Digite o nome da Função">
                        </div>
                        
                        <div class="cadastroEmpresaCardButtons">
                            <button class="btn-cancelar">Cancelar</button>
                            <button class="btn-cadastrarEmpresa">Editar</button>
                        </div>
                    </div>
                </div>

            </section>

        </form>

        <footer class="footer1">
        Desenvolvido por javaMinds ©
        </footer>

    </body>
</html>
