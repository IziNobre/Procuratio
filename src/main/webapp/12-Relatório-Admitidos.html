<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procuratio</title>
    <link rel="stylesheet" href="procuratioNovo.css" />
    <script src="js/scripts.js" defer></script>
    <script src="procuratio.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo-container">
        <div class="simboloP">P</div>
        <div class="logo">PROCURATIO</div>
      </div>
      <a class="opcoes" href="home">Home</a>
      <a class="opcoes selecionado" href="">Painel principal</a>
      <a class="opcoes" href="blog">Blog</a>
      <a class="opcoes" href="ajuda">Ajuda</a>
      <div class="btn-header-container">
        <button class="btn btn-minhaConta">Minha Conta</button>
      </div>
    </header>
    <div class="breadcrumbs">Painel principal / Relatórios</div>

    <section class="container">
      <div
        class="modal-content"
        style="background-color: #ffffff; border-radius: 15px; width: 80%"
      >
        <div class="modal-header">Relatório de Admitidos</div>
        <div class="modal-container edit-container">
          <form class="form-body">
            <div class="row buscar-row" style="flex-wrap: unset">
              <div class="cadastroEmpresaCardField">
                <label for="pesquisar"></label>
                <input
                  type="text"
                  id="pesquisar"
                  name="pesquisar"
                  placeholder="Pesquisar"
                />
              </div>
              <div class="buscar-select">
                <label for="funcao">Função</label>
                <select id="funcao" name="funcao">
                  <option value=" "></option>
                  <option value="um">1</option>
                  <option value="dois">2</option>
                  <option value="tres">3</option>
                </select>
              </div>
              <div class="buscar-select">
                <label for="mes">Mês</label>
                <select id="mes" name="mes">
                  <option value=" "></option>
                  <option value="um">1</option>
                  <option value="dois">2</option>
                  <option value="tres">3</option>
                </select>
              </div>
              <div class="buscar-select">
                <label for="ano">Ano</label>
                <select id="ano" name="ano">
                  <option value=" "></option>
                  <option value="um">1</option>
                  <option value="dois">2</option>
                  <option value="tres">3</option>
                </select>
              </div>
              <div style="margin-top: 14px">
                <button class="btn">Pesquisar</button>
              </div>
            </div>
          </form>
          <ul class="responsive-table">
            <li class="table-row">
              <div class="col col-1">055.785.223-97</div>
              <div class="col col-2">Jonas Pereira Souza</div>
              <div class="col col-3">Analista de Contas</div>
              <div class="col col-4">21/12/2021</div>
            </li>
            <li class="table-row">
                <div class="col col-1">055.785.223-97</div>
                <div class="col col-2">Jonas Pereira Souza</div>
                <div class="col col-3">Analista de Contas</div>
                <div class="col col-4">21/12/2021</div>
              </li>
          </ul>
        </div>
      </div>
    </section>
    <br><br>

    <footer>
      <div class="copyright">Desenvolvido por javaMinds ©</div>
    </footer>
  </body>
</html>
